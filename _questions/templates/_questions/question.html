{% load url_constants %}
{% for question in question_list %}
    <div class="grid-item">
        <div class="grid-item-container">
            <table>
                <tr>
                    <td>
                        <div class="info-container">
                            <div class="info answers">
                                <span class="i-value">5</span>
                                <span class="i-label">odpovědí</span>
                            </div>
                            <div class="info votes">
                                <span class="i-value">10</span>
                                <span class="i-label">hlasů</span>
                            </div>
                            <div class="info views">
                                <span class="i-value">36</span>
                                <span class="i-label">shlídnutí</span>
                            </div>
                        </div>
                    </td>
                    <td class="q-content-td">
                        <div>
                            <a href="#" class="q-title">{{ question.title }}</a>
                            <span class="q-date">Feb 12 | <a>Ankit Bhatt</a></span>
                            <div class="q-text">
                                {{ question.text|safe }}
                            </div>
                        </div>
                        <div class="q-tags-row">
                            {% for tag in question.tag_set.all %}
                                <span class="q-tag"><a>{{ tag.title }}</a></span>
                            {% endfor %}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
{% endfor %}
