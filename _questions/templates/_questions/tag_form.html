{% extends "pochopit/base.html" %}

{% load bootstrap3 %}
{% load staticfiles %}
{% load i18n %}
{% load url_constants %}
{% block links %}
    <link rel="stylesheet" type="text/css" href="{% static "_questions/css/style.css" %}">
{% endblock %}
{% block content %}
<head>
    {{ form.media }}
</head>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="{% url_from_constant "_questions" "CREATE_TAG" %}" method="post" class="form">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary">
                            {% trans "Save" %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
