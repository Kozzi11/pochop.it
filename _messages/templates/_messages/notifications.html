{% load i18n %}
{% if notifications.count == 0 %}
    <li class="notification">
        <a>{% trans 'You have not notification' %}</a>
    </li>
{% else %}
    {% for notification in notifications %}
        <li class="notification">
            <a href="{{ notification.get_url }}">
                {{ notification.get_notification_text|safe }}
            </a>
        </li>
    {% endfor %}
{% endif %}
